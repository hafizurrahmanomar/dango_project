{% extends "layout.html" %}
{% block title %}Todo List{% endblock %}

{% block content %}
    <h2>Your Tasks</h2>
     <h2>Your Tasks list</h2>
    <ul>
        {% for task in tasks %}
            <a href="{% url 'task_detail' task.pk %}"> {{ task.pk}}-{{ task.title }} </a>
            <p>{{ task.description }}</p>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task'%}" class="btn btn-primary">Add New Task</a>
    
{% endblock %}
